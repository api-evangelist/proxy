- slug: api-axle
  name: API Axle
  description: >-
    Apiaxle is a free, locally hosted API proxy that can sit infront of your
    API, providing key authentication, rate limiting and statics. &nbsp;Apiaxle
    is an open source API proxy, allowing you to install yourself, modify, make
    changes and contribute back, and be part of a larger community all
    contributing to the platform. &nbsp;Apiaxle is built using node.js, Nginx,
    and uses Redis as a datastore.
